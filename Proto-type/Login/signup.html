<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="bimg_left">
    </div>

    <div class="center_page">
        <div class="signup">
            <p> 1/2 단계 </p>
            <a href="#">회원가입</a>
        </div>
        <div class="title">
            <h1>회원가입 페이지</h1>
            <h2>밑의 정보들을 적어서 제출하시면 됩니다.</h2>
        </div>
        <div class="info_input">
            <form action="">
                <label for="lname">성:</label><br />
                <input type="text" id="lname" name="lname"><br><br>
                <label for="fname">이름:</label><br />
                <input type="text" id="fname" name="fname"><br><br>
                <label for="E-mail">E-mail:</label><br />
                <input type="text" id="email" name="email"><br><br>
                <label for="Phone Number">전화번호:</label><br />
                <input type="tel" id="tel_num" name="tel_num"><br><br>


                <label for="password">password:</label><br />
                <input type="password" id="password" name="password"><br><br>
                <p>회원가입을 수락함으로써, 본사의 이용규약 및 개인정보정책에 동의한 것으로 간주합니다.</p>
                <input type="button" value="회원가입하기" onclick='alert("가입을 축하합니다!")'>
            </form>
        </div>
        <div class="login">
            <p>계정이 있으신가요? </p>
            <a href="login.html"> 로그인</a>
        </div>
    </div>
    <div class="bimg_right">
    </div>
